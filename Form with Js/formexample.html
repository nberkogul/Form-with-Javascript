<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Example with Js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>

    <div style="color:beige" class="container">

        <div id="alert"></div>

        <div class="my-5 text-center" style="color:black">
            <h1 class="display-4">Form Example with Javascript</h1>
        </div>

        <div class="col-sm-8 offset-sm-2">
            <form id="userForm">
                <div class="mb-3">
                  <label style="color:brown" for="username" class="form-label">İsim</label>
                  <input type="text" class="form-control" id="username">
                </div>

                <div class="mb-3">
                  <label style="color:brown" for="score" class="form-label">Yaş</label>
                  <input type="number" class="form-control" id="score">
                </div>

                <button type="submit" class="btn btn-success">Gönder</button>
                <button type="reset" class="btn btn-danger">Sıfırla</button>
              </form>
        </div>

        <div class="col-sm-8 offset-sm-2 mt-4" >
            <ul class="list-group" id="userList">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="badge bg-warning rounded-pill"></span>
                </li>
            </ul>
        </div>

    </div>

    <script src="formexample.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
